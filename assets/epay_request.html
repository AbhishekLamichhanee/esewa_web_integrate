<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSewa ePay</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <form id="esewaForm" action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">
        <input type="hidden" id="amount" name="amount" required>
        <input type="hidden" id="failure_url" name="failure_url" value="https://esewa.com.np" required>
        <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
        <input type="hidden" id="product_service_charge" name="product_service_charge" value="0" required>
        <input type="hidden" id="product_code" name="product_code" value="EPAYTEST" required>
        <input type="hidden" id="signed_field_names" name="signed_field_names"
            value="total_amount,transaction_uuid,product_code" required>
        <input type="hidden" id="success_url" name="success_url" value="https://esewa.com.np" required>
        <input type="hidden" id="tax_amount" name="tax_amount" required value="0">
        <input type="hidden" id="total_amount" name="total_amount" required>
        <input type="hidden" id="transaction_uuid" name="transaction_uuid" required>
        <input type="hidden" id="signature" name="signature" required>
    </form>

    <script type="text/javascript">
        function requestPayment(tAmt, amt, txAmt, tuUid, pdc, psc, scd, su, fu, sfn, sig) {
            document.getElementById("amount").value = amt;
            document.getElementById("tax_amount").value = txAmt;
            document.getElementById("total_amount").value = tAmt;
            document.getElementById("transaction_uuid").value = tuUid;
            document.getElementById("product_code").value = scd;
            document.getElementById("product_service_charge").value = psc;
            document.getElementById("product_delivery_charge").value = pdc;
            document.getElementById("success_url").value = su;
            document.getElementById("failure_url").value = fu;
            document.getElementById("signed_field_names").value = sfn;
            document.getElementById("signature").value = sig;
            document.getElementById("esewaForm").submit();
        }
    </script>
</body>

</html>
